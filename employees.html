<body>
    <div class="container">
        <a href="admin.html" class="btn btn-secondary back-btn">‚Üê Back to Admin</a>

        <div class="header">
            <h1>üë• Employee Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddEmployeeModal()">+ Add Employee</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Employees</h3>
                <div class="value" id="totalEmployees">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Employees</h3>
                <div class="value" id="activeEmployees">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Payroll</h3>
                <div class="value" id="totalPayroll">‚Ç± 0</div>
            </div>
            <div class="stat-card">
                <h3>Avg Salary</h3>
                <div class="value" id="avgSalary">‚Ç± 0</div>
            </div>
        </div>

        <div class="content-card">
            <h2>Employee List</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Salary</th>
                            <th>Status</th>
                            <th>Phone</th>
                            <th>Hire Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeesList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="employeeModalTitle">Add New Employee</h2>
                <button class="close-btn" onclick="closeModal('employeeModal')">&times;</button>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="employeeName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="employeeRole" required>
                            <option value="">Select role...</option>
                            <option value="Manager">Manager</option>
                            <option value="Chef">Chef</option>
                            <option value="Sales">Sales Staff</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Delivery">Delivery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Salary (Monthly):</label>
                        <input type="number" id="employeeSalary" step="100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="tel" id="employeePhone" placeholder="+63 9XX XXX XXXX">
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="employeeStatus">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="On Leave">On Leave</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <textarea id="employeeAddress" placeholder="Employee address..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Save Employee</button>
            </form>
        </div>
    </div>

    <script src="js/data-service.js"></script>
    <script>
        let employees = [];
        let editingId = null;

        function init() {
            loadEmployees();
            displayEmployees();
            updateStats();
        }

        function loadEmployees() {
            employees = PorkShopDataService.getEmployees();
        }

        function displayEmployees() {
            const tbody = document.getElementById('employeesList');
            tbody.innerHTML = employees.map(e => `
                <tr>
                    <td>${e.id}</td>
                    <td>${e.name}</td>
                    <td>${e.role}</td>
                    <td>‚Ç± ${(e.salary || 0).toLocaleString()}</td>
                    <td>
                        ${e.status === 'Active' ?
                            '<span class="badge badge-active">Active</span>' :
                            '<span class="badge badge-inactive">' + e.status + '</span>'}
                    </td>
                    <td>${e.phone || '-'}</td>
                    <td>${e.hireDate || '-'}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editEmployee(${e.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteEmployee(${e.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const totalEmployees = employees.length;
            const activeEmployees = employees.filter(e => e.status === 'Active').length;
            const totalPayroll = employees.reduce((sum, e) => sum + (e.salary || 0), 0);
            const avgSalary = totalEmployees > 0 ? totalPayroll / totalEmployees : 0;

            document.getElementById('totalEmployees').textContent = totalEmployees;
            document.getElementById('activeEmployees').textContent = activeEmployees;
            document.getElementById('totalPayroll').textContent = '‚Ç± ' + totalPayroll.toLocaleString();
            document.getElementById('avgSalary').textContent = '‚Ç± ' + Math.round(avgSalary).toLocaleString();
        }

        function openAddEmployeeModal() {
            editingId = null;
            document.getElementById('employeeModalTitle').textContent = 'Add New Employee';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeModal').classList.add('show');
        }

        function saveEmployee(e) {
            e.preventDefault();

            const employee = {
                name: document.getElementById('employeeName').value,
                role: document.getElementById('employeeRole').value,
                salary: parseFloat(document.getElementById('employeeSalary').value),
                phone: document.getElementById('employeePhone').value,
                status: document.getElementById('employeeStatus').value,
                address: document.getElementById('employeeAddress').value
            };

            if (editingId) {
                PorkShopDataService.updateEmployee(editingId, employee);
                alert('Employee updated successfully!');
            } else {
                PorkShopDataService.addEmployee(employee);
                alert('Employee added successfully!');
            }

            loadEmployees();
            displayEmployees();
            updateStats();
            closeModal('employeeModal');
        }

        function editEmployee(id) {
            const employee = employees.find(e => e.id === id);
            if (employee) {
                editingId = id;
                document.getElementById('employeeModalTitle').textContent = 'Edit Employee';
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('employeeRole').value = employee.role;
                document.getElementById('employeeSalary').value = employee.salary;
                document.getElementById('employeePhone').value = employee.phone || '';
                document.getElementById('employeeStatus').value = employee.status;
                document.getElementById('employeeAddress').value = employee.address || '';
                document.getElementById('employeeModal').classList.add('show');
            }
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                PorkShopDataService.deleteEmployee(id);
                loadEmployees();
                displayEmployees();
                updateStats();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        }

        window.onload = init;
    </script>
